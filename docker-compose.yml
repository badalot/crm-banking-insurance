version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: nsia-crm-db
    environment:
      POSTGRES_USER: nsia_user
      POSTGRES_PASSWORD: nsia_password_dev
      POSTGRES_DB: nsia_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nsia_user -d nsia_crm"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: nsia-crm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
